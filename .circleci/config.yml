jobs:
  build:
    working_directory: /go/src/github.com/observatorium/configuration
    docker:
      - image: quay.io/coreos/jsonnet-ci
    steps:
      - checkout
      - run: make format
      - run: make gen
      - run: git diff --exit-code

  tests:
    machine: true
    steps:
      - checkout
      - run: |
          ./tests/e2e.sh kind
          ./tests/e2e.sh deploy
          ./tests/e2e.sh test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - tests
