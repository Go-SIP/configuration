jobs:
  build:
    working_directory: /go/src/github.com/observatorium/deployments
    docker:
      - image: quay.io/coreos/jsonnet-ci
    steps:
      - checkout
      - run: make jsonnetfmt
      - run: make vendor-jsonnet
      - run: make generate-cert
      - run: make environments/base/manifests environments/dev/manifests example/manifests tests/manifests
      - run: git diff --exit-code -- . ':(exclude)tests/manifests/observatorium-xyz-tls-secret.yaml' ':(exclude)tests/manifests/observatorium-xyz-tls-configmap.yaml'

  tests:
    machine: true
    steps:
      - checkout
      - run:
          name: e2e tests
          no_output_timeout: 30m
          command : |
            ./tests/e2e.sh kind
            ./tests/e2e.sh deploy
            ./tests/e2e.sh test
      - store_artifacts:
          path: /tmp/artifacts

  operator-build:
    working_directory: /go/src/github.com/observatorium/deployments
    docker:
      - image: quay.io/coreos/jsonnet-ci
    steps:
      - checkout
      - run: cd operator && make vendor-jsonnet
      - run: cd operator && make environments/base/manifests environments/dev/manifests example/manifests tests/manifests
      - run: git diff --exit-code

  operator-test:
    machine: true
    steps:
      - checkout
      - run:
          name: e2e tests with operator
          no_output_timeout: 30m
          command: |
            ./tests/e2e.sh kind
            ./tests/e2e.sh deploy-operator
            ./tests/e2e.sh test --tls
            ./tests/e2e.sh delete-cr
      - store_artifacts:
          path: /tmp/artifacts

  container-push:
    machine: true
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login quay.io --username $DOCKER_USER --password-stdin
          make container-push

workflows:
  version: 2
  tagged-master:
    jobs:
      - container-push:
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
  test-and-push:
    jobs:
      - build
      - tests
      - operator-build
      - operator-test
      - container-push:
          requires:
            - build
            - operator-build
          filters:
            branches:
              only:
                - master
